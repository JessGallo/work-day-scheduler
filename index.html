<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-1">09 AM</div>
        <div class="description col-10" contenteditable="true" id="task9"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">10 AM</div>
        <div class="description col-10"contenteditable="true" id="task10"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">11 AM</div>
        <div class="description col-10" contenteditable="true" id="task11"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">12 PM</div>
        <div class="description col-10" contenteditable="true" id="task12"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">01 PM</div>
        <div class="description col-10" contenteditable="true" id="task13"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">02 PM</div>
        <div class="description col-10" contenteditable="true" id="task14"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">03 PM</div>
        <div class="description col-10" contenteditable="true" id="task15"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">04 PM</div>
        <div class="description col-10" contenteditable="true" id="task16"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">05 PM</div>
        <div class="description col-10" contenteditable="true" id="task17"></div>
        <button class="saveBtn col-1 fas fa-edit"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
